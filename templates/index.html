<!DOCTYPE html>
<html>
<head>
    <title>Handwritten Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!--add favicon-->
    <link rel="icon" sizes="64x64" href="{{ url_for('static', filename='images/favicon.ico')}}?v=1" type='image/x-icon'>
</head>

<body>
    
    <div class="container">
        <div class="pattern-bg">
            <div class="grid-container">
                <div class="grid-item span-2-cols">Handwritten Calculator</div>

                <div class="grid-item span-3-rows">File Upload
                    <form id="fileUpload">
                        <input type="file" id="imageInput" accept="image/*" required>
                        <button type="submit" class="submit-button">
                                <span class="circle" aria-hidden="true">
                                    <span class="icon arrow"></span>
                                </span>
                                <span class="button-text">Solve</span>
                        </button>
                    </form>
                </div>

                <div class="grid-item" id="equationDisplay">Equation Display</div>
                <div class="grid-item" id="resultOutput">Result Output</div>
                <div class="grid-item" id="errorForm">Error Pop-up
                    <button class="button" onclick="openForm()">Open Form</button>
                </div>
                
                <div class="error-overlay" id="errorOverlay" onclick="closeFormOnOverlay(event)">
                    <div class="error-form">
                        <button class="close-btn" onclick="closeForm()">&times;</button>

                        <h2>Did I read your expression wrong? Tell me about it!</h2>

                        <form onsubmit="submitForm(event)">
                            <div class="form-group">
                                <label for="error-expression">What was the correct expression?</label>
                                <input type="text" id="error-expression" required>
                            </div>

                            <div class="form-group">
                                <label for="error-classified">What did I read it as?</label>
                                <input type="text" id="error-classified" required>
                            </div>

                            <button type="submit" class="submit-button">Submit</button>                    
                        </form>
                    </div>
                </div>

                <script>
                    function openForm() {
                        document.getElementById("errorOverlay").classList.add("active")
                    }

                    function closeForm() {
                        document.getElementById("errorOverlay").classList.remove("active")
                    }

                    function submitForm(event) {
                        event.preventDefault();
                        alert('Form submitted!');
                        closeModal();
                        event.target.reset();
                    }

                    function closeModalOnOverlay(event) {
                        if (event.target === event.currentTarget) {
                        closeModal();
                    }}
                </script>

                <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

                <script>

                    console.log("console is working")

                    // assign variables to all components
                    const form = document.getElementById('fileUpload');
                    const imageInput = document.getElementById('imageInput');
                    const equationDisplay = document.getElementById('equationDisplay')
                    const resultDiv = document.getElementById('resultOutput');
                    
                    form.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        
                        // presence check for file
                        if (!imageInput.files || imageInput.files.length === 0) {
                            console.log("No file selected")
                            return;
                        }
                        
                        console.log(`File selected: ${imageInput.files[0].name}$`)

                        equationDisplay.textContent = "Processing...";
                        resultDiv.textContent = 'Processing...';
                        
                        try {
                            // read the uploaded file
                            const file = imageInput.files[0];
                            const reader = new FileReader();
                            
                            reader.onload = async (event) => {
                                const imageData = event.target.result; // base64 string
                                
                                console.log("Received file, sending to backend...")

                                // send to flask backend
                                const response = await axios.post('/solve', {
                                    image: imageData
                                });
                                
                                // display equation and result
                                equationDisplay.innerHTML = `<h3>Equation:</h3><p>${response.data.expression}</p>`;
                                resultDiv.innerHTML = `<h3>Result:</h3><p>${response.data.result}</p>`;
                            };
                            
                            reader.readAsDataURL(file); // convert to base64
                            
                        } catch (error) {
                            console.error('Error:', error);
                            resultDiv.textContent = 'Error: ' + error.message;
                        }

                        reader.onerror = (error) => {
                            console.error("File Reader error:", error);
                            resultDiv.textContent = `Could not read the uploaded file: ${error}`;
                        }
                    });
                </script>

            </div>
        </div>
    </div>


</body>
</html>
